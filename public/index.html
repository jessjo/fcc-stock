<!DOCTYPE html>

<html>

		

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
	<script>
		$(function () {

    $.getJSON('https://www.quandl.com/api/v3/datasets/WIKI/GOOG.json?api_key=ZsQyRq1Tvfyosp-zkr1w', function (data) {

        // Create a timer
        var start = +new Date();
       
        // Create the chart
        $('#container').highcharts('StockChart', {
            chart: {
                events: {
                    load: function () {
                        if (!window.isComparing) {
                            this.setTitle(null, {
                                text: 'Built chart in ' + (new Date() - start) + 'ms'
                            });
                        }
                    }
                },
                zoomType: 'x'
            },

            rangeSelector: {

                buttons: [{
                    type: 'day',
                    count: 3,
                    text: '3d'
                }, {
                    type: 'week',
                    count: 1,
                    text: '1w'
                }, {
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'month',
                    count: 6,
                    text: '6m'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                selected: 3
            },

            yAxis: {
                title: {
                    text: 'Stock Price (USD)'
                }
            },

            title: {
                text: 'Stocks'
            },

            subtitle: {
                text: 'Built chart in ...' // dummy text to reserve space for dynamic subtitle
            },

            series: [{
                name: 'Stock Price',
                data: data.Positions,
                pointStart:  data.Elements[0].DataSeries.close.minDate,
                pointInterval: 1,
                tooltip: {
                    valueDecimals: 1,
                    valuePrfix: '$'
                }
            }]

        });
    });
});
	</script>

	<head>
		<title>Free Code Camp Stock Tracker</title>
	</head>

	<header>

	</header>

	<body>
	    		<input type="text" id="message"></input>
		<input type="button" value="confirm"></input>
			<div id="container" style="height: 400px; min-width: 310px"></div>
		<p>{{{stocks}}}</p>
		<div id="stocks"></div>

	<p>This is the main page for the app</p>
	</body>

</html>
